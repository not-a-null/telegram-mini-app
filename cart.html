        /* Promo Code */

        .promo-title {

        }
        
        .promo-input {

        .promo-input input {

        .apply-btn {

        /* Bottom Navigation */

        .nav-items {

        /* Animation */

            }

                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
    </style>

<body>

            <div class="summary-row">
                <span class="summary-label">–î–æ—Å—Ç–∞–≤–∫–∞</span>
                <span class="summary-value">–ë–µ—Å–ø–ª–∞—Ç–Ω–æ</span>

                <span>–ò—Ç–æ–≥–æ</span>
                <span id="orderTotal">0 ‚ÇΩ</span>
            </div>
            
            <button class="checkout-btn" id="checkoutBtn" onclick="checkout()">

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        Telegram.WebApp.ready();
        
        // –ü—Ä–æ–¥—É–∫—Ç—ã (–¥–æ–ª–∂–Ω—ã —Å–æ–≤–ø–∞–¥–∞—Ç—å —Å catalog.html)
        const products = [
            { id: 1, name: '"–¢–∏—à–∏–Ω–∞"', description: '–ê—Ä–æ–º–∞—Ç –ª–∞–≤–∞–Ω–¥—ã –∏ —Å–∞–Ω–¥–∞–ª–∞', price: 1900, emoji: 'üïØÔ∏è', color: 'linear-gradient(135deg, #3a2c1a 0%, #5a4a32 100%)' },
            { id: 2, name: '"–£—é—Ç"', description: '–¢–µ–ø–ª—ã–µ –Ω–æ—Ç—ã –≤–∞–Ω–∏–ª–∏ –∏ –∫–æ—Ä–∏—Ü—ã', price: 2100, emoji: 'üïØÔ∏è', color: 'linear-gradient(135deg, #1a2e3a 0%, #2a4a5a 100%)' },
            { id: 3, name: '"–†–∞—Å—Å–≤–µ—Ç"', description: '–ë–æ–¥—Ä—è—â–∏–π —Ü–∏—Ç—Ä—É—Å–æ–≤—ã–π –∞—Ä–æ–º–∞—Ç', price: 1800, emoji: 'üïØÔ∏è', color: 'linear-gradient(135deg, #2a1a3a 0%, #4a2a5a 100%)' },
            { id: 4, name: '"–ú–µ—á—Ç–∞"', description: '–ù–µ–∂–Ω—ã–π –∂–∞—Å–º–∏–Ω –∏ —Ä–æ–∑–∞', price: 2200, emoji: 'üïØÔ∏è', color: 'linear-gradient(135deg, #3a1a2a 0%, #5a2a4a 100%)' }
        ];
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const emptyCart = document.getElementById('emptyCart');
            const cartContent = document.getElementById('cartContent');
            const orderSummary = document.getElementById('orderSummary');
            
            if (cart.length === 0) {
                emptyCart.classList.remove('hidden');
                cartContent.innerHTML = '';
                orderSummary.classList.add('hidden');
                return;
            }
            
            emptyCart.classList.add('hidden');
            orderSummary.classList.remove('hidden');
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã
            cartContent.innerHTML = '';
            let itemsTotal = 0;
            
            cart.forEach((item, index) => {
                const product = products.find(p => p.id === item.id);
                if (!product) return;
                
                const itemTotal = product.price * item.quantity;
                itemsTotal += itemTotal;
                
                const itemHTML = `
                    <div class="cart-item slide-in">
                        <div class="item-image" style="background: ${product.color}">
                            ${product.emoji}
                        </div>
                        <div class="item-info">
                            <div class="item-header">
                                <div class="item-name">${product.name}</div>
                                <div class="item-price">${product.price.toLocaleString()} ‚ÇΩ</div>
                            </div>
                            <div class="item-description">${product.description}</div>
                            <div class="item-actions">
                                <div class="quantity-controls">
                                    <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <span class="quantity">${item.quantity}</span>
                                    <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                                <button class="remove-btn" onclick="removeItem(${index})">
                                    –£–¥–∞–ª–∏—Ç—å
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                cartContent.innerHTML += itemHTML;
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Ç–æ–≥–∏
            document.getElementById('itemsTotal').textContent = itemsTotal.toLocaleString() + ' ‚ÇΩ';
            document.getElementById('orderTotal').textContent = itemsTotal.toLocaleString() + ' ‚ÇΩ';
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è
            const checkoutBtn = document.getElementById('checkoutBtn');
            checkoutBtn.disabled = itemsTotal === 0;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞
        function updateQuantity(index, change) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            cart[index].quantity += change;
            
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }
        
        // –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            Telegram.WebApp.showPopup({
                title: '–£–¥–∞–ª–∏—Ç—å —Ç–æ–≤–∞—Ä?',
                message: '–¢–æ–≤–∞—Ä –±—É–¥–µ—Ç —É–¥–∞–ª–µ–Ω –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã',
                buttons: [
                    { id: 'cancel', type: 'cancel' },
                    { id: 'delete', type: 'destructive', text: '–£–¥–∞–ª–∏—Ç—å' }
                ]
            }, (buttonId) => {
                if (buttonId === 'delete') {
                    cart.splice(index, 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    loadCart();
                }
            });
        }
        
        // –û—á–∏—Å—Ç–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã
        function clearCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) return;
            
            Telegram.WebApp.showPopup({
                title: '–û—á–∏—Å—Ç–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É?',
                message: '–í—Å–µ —Ç–æ–≤–∞—Ä—ã –±—É–¥—É—Ç —É–¥–∞–ª–µ–Ω—ã',
                buttons: [
                    { id: 'cancel', type: 'cancel' },
                    { id: 'clear', type: 'destructive', text: '–û—á–∏—Å—Ç–∏—Ç—å' }
                ]
            }, (buttonId) => {
                if (buttonId === 'clear') {
                    localStorage.removeItem('cart');
                    loadCart();
                }
            });
        }
        
        // –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞
        function checkout() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) return;
            
            // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∑–∞–∫–∞–∑–∞
            const order = {
                type: 'order',
                items: cart,
                total: calculateTotal(),
                timestamp: new Date().toISOString(),
                user: Telegram.WebApp.initDataUnsafe.user
            };
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Telegram –±–æ—Ç–∞
            Telegram.WebApp.sendData(JSON.stringify(order));
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ
            Telegram.WebApp.showPopup({
                title: '–ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω!',
                message: '–°–ø–∞—Å–∏–±–æ –∑–∞ –∑–∞–∫–∞–∑! –ú—ã —Å–≤—è–∂–µ–º—Å—è —Å –≤–∞–º–∏ –¥–ª—è —É—Ç–æ—á–Ω–µ–Ω–∏—è –¥–µ—Ç–∞–ª–µ–π.',
                buttons: [{ type: 'ok' }]
            });
            
            // –û—á–∏—â–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É
            localStorage.removeItem('cart');
            loadCart();
        }
        
        // –†–∞—Å—á–µ—Ç —Å—É–º–º—ã
        function calculateTotal() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            let total = 0;
            
            cart.forEach(item => {
                const product = products.find(p => p.id === item.id);
                if (product) {
                    total += product.price * item.quantity;
                }
            });
            
            return total;
        }
        
        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        function goBack() {
            window.history.back();
        }
        
        function openCatalog() {
            window.location.href = 'catalog.html';
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            loadCart();
        });
    </script>

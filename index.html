<!DOCTYPE html>
<html>
<head>
    <title>–ü—Ä–æ—Å—Ç–æ–µ –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</title>
    <meta charset="utf-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 400px;
            margin: 50px auto;
        }
        
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        h1 {
            margin-bottom: 30px;
        }
        
        .emoji-btn {
            font-size: 24px;
            margin: 5px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ –ü—Ä–æ—Å—Ç–∞—è –∏–≥—Ä–∞</h1>
        <p>–ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ Telegram!</p>
        
        <div id="buttons">
            <!-- –ö–Ω–æ–ø–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
        </div>
        
        <br>
        <button onclick="sendCustomMessage()">üì® –û—Ç–ø—Ä–∞–≤–∏—Ç—å "–ü—Ä–∏–≤–µ—Ç!"</button>
        <br><br>
        <button onclick="closeApp()">‚ùå –ó–∞–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</button>
    </div>

    <script>
        // üì± –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        Telegram.WebApp.ready();
        
        // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        Telegram.WebApp.expand();
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ —Å —ç–º–æ–¥–∑–∏
        const buttonsContainer = document.getElementById('buttons');
        const emojis = ['üéØ', 'üèÜ', '‚≠ê', '‚ù§Ô∏è', 'üöÄ', 'üé®'];
        
        emojis.forEach(emoji => {
            const button = document.createElement('button');
            button.className = 'emoji-btn';
            button.textContent = emoji;
            button.onclick = () => sendEmoji(emoji);
            buttonsContainer.appendChild(button);
        });
        
        // üì§ –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —ç–º–æ–¥–∑–∏
        function sendEmoji(emoji) {
            const message = `–Ø –≤—ã–±—Ä–∞–ª: ${emoji}`;
            Telegram.WebApp.sendData(message);
            showNotification(`–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: ${emoji}`);
        }
        
        // üì§ –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–≤–æ–µ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
        function sendCustomMessage() {
            Telegram.WebApp.sendData("–ü—Ä–∏–≤–µ—Ç –æ—Ç –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è! üëã");
            showNotification("–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!");
        }
        
        // üö™ –ó–∞–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        function closeApp() {
            Telegram.WebApp.close();
        }
        
        // üîî –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(text) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: white;
                color: #667eea;
                padding: 10px 20px;
                border-radius: 10px;
                z-index: 1000;
                font-weight: bold;
            `;
            notification.textContent = text;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 2000);
        }
        
        // üé® –ú–µ–Ω—è–µ–º —Ü–≤–µ—Ç —Ñ–æ–Ω–∞ –ø–æ –Ω–∞–∂–∞—Ç–∏—é
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'BUTTON') return;
            
            const colors = [
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                'linear-gradient(135deg, #fa709a 0%, #fee140 100%)'
            ];
            
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.background = randomColor;
        });
    </script>
</body>
</html>

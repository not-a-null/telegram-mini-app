                price: 2200,

            },
            {

                description: '–°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π –¥–∏–∑–∞–π–Ω, –±–µ–ª—ã–π —Ü–≤–µ—Ç',

            },

                description: '3 —Å–≤–µ—á–∏ –≤ –∫—Ä–∞—Å–∏–≤–æ–π —É–ø–∞–∫–æ–≤–∫–µ',
                price: 4500,
                category: 'gifts',
                emoji: 'üéÅ',

            },
            {

                name: '"–õ–µ—Å–Ω–∞—è –ø—Ä–æ–≥—É–ª–∫–∞"',
                description: '–ê—Ä–æ–º–∞—Ç —Ö–≤–æ–∏ –∏ –º—Ö–∞',

        let currentFilter = 'all';
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–¥—É–∫—Ç–æ–≤
        function loadProducts() {
            const container = document.getElementById('productsContainer');
            const loading = document.getElementById('loading');
            
            container.innerHTML = '';
            
            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è
            let filteredProducts = products;
            if (currentFilter !== 'all') {
                filteredProducts = products.filter(p => p.category === currentFilter);
            }
            
            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            if (filteredProducts.length === 0) {
                container.innerHTML = '<div class="loading">–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                return;
            }
            
            filteredProducts.forEach(product => {
                const isFavorite = favorites.includes(product.id);
                
                const productHTML = `
                    <div class="product-card" onclick="openProduct(${product.id})">
                        <div class="product-image" style="background: ${product.color}">
                            ${product.emoji}
                            ${!product.inStock ? '<div style="position: absolute; top: 8px; right: 8px; background: #ff4757; color: white; padding: 4px 8px; border-radius: 4px; font-size: 12px;">–ù–µ—Ç –≤ –Ω–∞–ª–∏—á–∏–∏</div>' : ''}
                        </div>
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div class="product-description">${product.description}</div>
                            <div class="product-price">${product.price.toLocaleString()} ‚ÇΩ</div>
                            <div class="product-actions">
                                ${product.inStock ? 
                                    `<button class="add-to-cart-btn" onclick="addToCart(${product.id}); event.stopPropagation()">
                                        <i class="fas fa-cart-plus"></i>
                                    </button>` :
                                    '<div style="color: #ff4757; font-size: 12px;">–ù–µ—Ç –≤ –Ω–∞–ª–∏—á–∏–∏</div>'
                                }
                                <button class="favorite-btn ${isFavorite ? 'active' : ''}" 
                                        onclick="toggleFavorite(${product.id}); event.stopPropagation()">
                                    <i class="fas fa-heart"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                container.innerHTML += productHTML;
            });
            
            loading.style.display = 'none';
        }
        
        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è
        function filterProducts(filter) {
            currentFilter = filter;
            
            // –û–±–Ω–æ–≤–∏—Ç—å –∞–∫—Ç–∏–≤–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadProducts();
        }
        
        // –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: productId,
                    name: product.name,
                    price: product.price,
                    quantity: 1
                });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            Telegram.WebApp.showPopup({
                title: '–î–æ–±–∞–≤–ª–µ–Ω–æ –≤ –∫–æ—Ä–∑–∏–Ω—É',
                message: `${product.name} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É`,
                buttons: [{ type: 'ok' }]
            });
        }
        
        // –ò–∑–±—Ä–∞–Ω–Ω–æ–µ
        function toggleFavorite(productId) {
            const index = favorites.indexOf(productId);
            
            if (index === -1) {
                favorites.push(productId);
            } else {
                favorites.splice(index, 1);
            }
            
            localStorage.setItem('favorites', JSON.stringify(favorites));
            loadProducts();
        }
        
        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        function goBack() {
            window.history.back();
        }
        
        function openProduct(productId) {
            window.location.href = `product.html?id=${productId}`;
        }
        
        function toggleView() {
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∏–¥–∞ (—Å–ø–∏—Å–æ–∫/—Å–µ—Ç–∫–∞) –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å

        }
